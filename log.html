<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<style>

body{
	background-color: black;
}

.btn-success, .btn-success:active, .btn-success:visited {
    background-color: #42b72a !important;
}

.btn-success:hover{
    background-color: #36a420 !important;
}
</style>
<body class="body">

<div>
	<div class="row">
		<div class="col">
			<button class="btn btn-primary">
				<a href="./index.html" style="color:white">go back</a>
			</button>
		</div>
	</div>
</div>

	<div class="align-items-center">
		<div class="row text-center" style="color:white; margin: 30px ; " >
			<div class="col" style="margin: 10px;">
				<h2 class="pb-5">
					Ingresa tus datos e inicia seción!
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="card container shadow bg-white rounded w-75 p-3 mb-2">
					<div class="card-body" style="margin: 30px;">
						<form action="./contra.html" method="get">
							<div class="mb-3">
								<input
									class="form-control"
									type="email"
									placeholder="Correo electrónico"
									id="emailorphone"
									name="emailorphone"
								/>
							</div>
							<div class="mb-3">
								<input
									class="form-control"
									type="password"
									placeholder="Contraseña"
									id="password"
									name="password"
								/>
							</div>
							<div class="mb-3 text-center" id="firstbutton">
								<button class="btn btn-success fw-bold">Iniciar seción</button>
							</div>
							<div class="text-center">
								<a
									href="contra.html"
									>¿Olvidaste tu contraseña?</a
								>
							</div>
						</form>
					</div>

					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
